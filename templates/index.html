<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">

        <!-- Left Column: Filters -->
        <div class="filters-column">
            <h2>Filters</h2>
            <form>
                <h3>Productivity</h3>
                <label><input type="checkbox"> Wi-Fi</label><br>
                <label><input type="checkbox"> Sockets</label><br>
                <label><input type="checkbox"> Can Take Calls</label><br>

                <h3>Community</h3>
                <label><input type="checkbox"> Work vibe</label><br>
                <label><input type="checkbox"> Groups</label><br>

                <h3>Service</h3>
                <label><input type="checkbox"> Coffee</label><br>
                <label><input type="checkbox"> Food</label><br>
                <label><input type="checkbox"> Veggie</label><br>
                <label><input type="checkbox"> Alcohol</label><br>

                <h3>Space</h3>
                <label><input type="checkbox"> Light</label><br>
                <label><input type="checkbox"> Outdoor</label><br>
                <label><input type="checkbox"> Spacious</label><br>
                <label><input type="checkbox"> Restroom</label><br>
                <label><input type="checkbox"> A/C</label><br>
                <label><input type="checkbox"> Pets</label><br>
                <label><input type="checkbox"> Parking</label><br>
            </form>
        </div>

        <!-- Middle Column: Cafe List -->
        <div class="cafes-column">
            <h2>Available Cafes</h2>
            <div class="cafes-list">
                {% for cafe in cafes %}
                    <div class="cafe-card">
                        <h3>{{ cafe.name }}</h3>
                        <p>Location: {{ cafe.location }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Right Column: Google Map -->
        <div class="map-column">
            <h2>Map of London</h2>
            <!-- Embed Google Maps with a draggable map -->
            <iframe
                width="100%"
                height="400px"
                frameborder="0"
                style="border:0"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24117.647470747664!2d-0.1276472!3d51.5073219!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b3341e81a4f%3A0x2f5a45cd473d9218!2sLondon!5e0!3m2!1sen!2suk!4v1632828652755!5m2!1sen!2suk"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
